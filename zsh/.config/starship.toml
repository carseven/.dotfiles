# Starship documentation
# https://starship.rs/config/

# Inserts a blank line between shell prompts
add_newline = false

# [battery]
# full_symbol = "🔋"
# charging_symbol = "🔌"
# discharging_symbol = "⚡"

# [[battery.display]]
# threshold = 20
# style = "bold red"

[package]
disabled=true

[cmd_duration]
min_time = 5_000  # Show command duration over 5,000 milliseconds (=5 sec)
format = " took [$duration]($style)"

[git_metrics]
disabled=true

[git_status]
conflicted = "⚔️"
ahead = "⬆️ ${count}"
behind = "⬇️ ${count}"
untracked = "‍🤷${count}"
stashed = "📦"
modified = "📝${count}"
staged = '⭐️${count}'
renamed = "👅"
deleted = "🗑 ${count}"

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = false

[character]
error_symbol = "[✖](bold red) "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[hostname]
ssh_only = true
format =  "on [$hostname](bold red) "